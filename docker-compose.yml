version: "3.8"


services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234AZER
      POSTGRES_DB: gourmetdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - gourmet-net


  backend:
    build: ./backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    env_file:                       # âœ… Utilisation du .env
      - ./backend/.env
    depends_on:
      - postgres
    networks:
      - gourmet-net


  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    environment:
      - NODE_ENV=development
    depends_on:
      - backend
    networks:
      - gourmet-net


volumes:
  postgres_data:


networks:
  gourmet-net:


